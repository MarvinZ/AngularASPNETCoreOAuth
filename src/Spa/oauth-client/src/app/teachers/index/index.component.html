<div class="container">
  <div class="row">
    <div *ngIf="!busy" class="col-md-12">
      <h3>Teachers</h3>


      <a class=" " routerLink="/addTeacher">Agregar Teacher</a>




      <hr>
      <table class="table small">
        <thead>
          <tr>
<th></th>
            <th scope="col">Name </th>
            <th scope="col">Grupos</th>
            <th scope="col">Tel√©fono</th>
            <th scope="col">Correo</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of teachers; let i = index" [attr.data-index]="i">

            <td> <img class="prfileImage" src={{imageUrl}}{{teacher.profilePic}} alt="">
            </td>



            <td>
              <a class="" routerLink="/teachers/{{teacher.id}}">
                {{teacher.name + ' '+ teacher.lastname1 +' ' + teacher.lastname2}}</a>
            </td>
            <td>GRUPOS</td>
            <td><a [href]="'https://wa.me/' + teacher.phone.replace('-','')">     {{teacher.phone}}</a>
         </td>
            <td>{{teacher.email}}</td>

          </tr>
        </tbody>
      </table>


    </div>
  </div>
  <ngx-spinner></ngx-spinner>
</div>
