<div class="container">
  <div class="row">
    <div *ngIf="!busy" class="col-md-8">
      <h3>Teacher Details</h3>


      The teacher {{selectedTeacher}} details go here!!!


      {{teacher | json}}


      <a class=" " routerLink="/teachers">Back to all teachers</a>




    </div>
  </div>
  <div class="row">
    <div [hidden]="submitted">

      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

        <img width="250" height="300"
          src="https://mk0salkeizk12or7kyfk.kinstacdn.com/wp-content/uploads/2019/07/jumpstart_kinder_2019.jpg" alt="">


        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="teacher.name" name="name"
            #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="lastname1">Last name</label>
          <input type="text" class="form-control" id="lastname1" [(ngModel)]="teacher.lastnames" name="lastname1"
            #lastname1="ngModel">
          <div [hidden]="lastname1.valid || lastname1.pristine" class="alert alert-danger">
            Lastname is required
          </div>
        </div>


        <div class="form-group">
          <label for="lastname2">Last name</label>
          <input type="text" class="form-control" id="lastname2" [(ngModel)]="teacher.lastnames" name="lastname2"
            #lastname2="ngModel">
          <div [hidden]="lastname2.valid || lastname2.pristine" class="alert alert-danger">
            Lastname is required
          </div>
        </div>

        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="text" class="form-control" id="birthday" [(ngModel)]="teacher.birthday" name="birthday"
            #birthday="ngModel">
          <div [hidden]="birthday.valid || birthday.pristine" class="alert alert-danger">
            Birthday is required
          </div>
        </div>


        <!--
        <div class="form-group">
          <label for="power">Hero Power</label>
          <select class="form-control" id="power" required [(ngModel)]="student.power" name="power" #power="ngModel">
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
          </select>
          <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
            Power is required
          </div>
        </div> -->

        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
      </form>
    </div>


  </div>

  <div class="row">

    <h3>Grupos</h3>
    <div *ngFor="let group of teacher.groups">

      <a class="" routerLink="/groups/{{group.id}}"> {{group.groupShortname}} - {{group.cycleName}} -
        {{group.levelName}}</a>


    </div>
  </div>


  <ngx-spinner></ngx-spinner>
</div>
