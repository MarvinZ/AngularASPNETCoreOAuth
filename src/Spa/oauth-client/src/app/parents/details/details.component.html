<div class="container">
  <div class="row">
    <div *ngIf="!busy" class="col-md-12">
      <h3>Parent Details</h3>


      The parent {{selectedStudent}} details go here!!!


      {{parent | json}}


      <a class=" " routerLink="/parents">Back to all parents</a>



    </div>
  </div>
  <div class="row">
    <div [hidden]="submitted">

      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

        <img width="250" height="300" [src]=imageUrl alt="">



        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="parent.name" name="name"
            #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="lastname1">Last name</label>
          <input type="text" class="form-control" id="lastname1" [(ngModel)]="parent.lastnames" name="lastname1"
            #lastname1="ngModel">
          <div [hidden]="lastname1.valid || lastname1.pristine" class="alert alert-danger">
            Lastname is required
          </div>
        </div>


        <div class="form-group">
          <label for="lastname2">Last name</label>
          <input type="text" class="form-control" id="lastname2" [(ngModel)]="parent.lastnames" name="lastname2"
            #lastname2="ngModel">
          <div [hidden]="lastname2.valid || lastname2.pristine" class="alert alert-danger">
            Lastname is required
          </div>
        </div>

        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="text" class="form-control" id="birthday" [(ngModel)]="parent.birthday" name="birthday"
            #birthday="ngModel">
          <div [hidden]="birthday.valid || birthday.pristine" class="alert alert-danger">
            Birthday is required
          </div>
        </div>


        <div class="form-group col-md-6">
          <span class="p-float-label">
            <p-selectButton [options]="genres" [(ngModel)]="parentGenre" optionLabel="name" name="genre"
              inputId="genre">
            </p-selectButton>

          </span>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
      </form>
    </div>


  </div>

  <div class="row">

    <h3>Hijos en la institucion</h3>

    <table class="table small">
      <thead>
        <tr>
          <th scope="col">Name </th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let kid of parent.kids; let i = index" [attr.data-index]="i">
          <td>

            <a class="" routerLink="/students/{{kid.id}}">{{kid.name}}</a>
          </td>

        </tr>
      </tbody>
    </table>

  </div>
  <hr>



  <ngx-spinner></ngx-spinner>
</div>
