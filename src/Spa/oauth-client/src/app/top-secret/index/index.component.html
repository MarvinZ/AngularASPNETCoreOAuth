<div class="container">
    <div class="row">
        <div *ngIf="!busy" class="col-md-8">
          <h3>Suuuuuuper-secret user claims sent from the server!</h3>
            <table class="table small">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Type</th>
                    <th scope="col">Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let claim of claims; let i = index" [attr.data-index]="i">
                    <th scope="row">{{i}}</th>
                    <td>{{claim.name}}</td>
                    <td>{{claim.lastName1}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <ngx-spinner></ngx-spinner>
</div>
