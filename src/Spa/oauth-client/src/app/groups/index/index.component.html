<div class="container">
  <div class="row">
    <div *ngIf="!busy" class="col-md-8">

      <!-- <div *ngIf="GroupSwitch == 'GROUPLIST'"> -->
        <h3>Groups</h3>

        <table class="table small">
          <thead>
            <tr>
              <th scope="col">Cycle </th>
              <th scope="col">Level </th>
              <th scope="col">Group</th>
              <th scope="col">Details</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let group of groups; let i = index" [attr.data-index]="i">
              <td>{{group.cycleName}}</td>
              <td>{{group.levelName}}</td>
              <td>{{group.groupShortname}}</td>
              <td>
                <a class="" routerLink="/groups/{{group.id}}">Group Details</a>
              </td>

            </tr>
          </tbody>
        </table>

      <!-- </div> -->

<!--
      <div *ngIf=" GroupSwitch=='VIEWSTUDENTS'">

      </div> -->

    </div>
  </div>
  <ngx-spinner></ngx-spinner>
</div>
