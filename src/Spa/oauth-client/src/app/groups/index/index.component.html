<div class="container">
  <div class="row">
    <div *ngIf="!busy" class="col-md-8">

      <a class=" " routerLink="/openGroup">Open group</a>

      <!-- <div *ngIf="GroupSwitch == 'GROUPLIST'"> -->
        <h3>Groups</h3>

        <table class="table small">
          <thead>
            <tr>
              <th scope="col">Group</th>
              <th scope="col">Ciclo Lectivo </th>
              <th scope="col">Nivel</th>
              <th scope="col">Minima Fecha Nacimiento</th>
              <th scope="col">Maxima Fecha Nacimiento</th>
              <th scope="col">Status</th>
              <th scope="col">Cantidad estudiantes</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let group of groups; let i = index" [attr.data-index]="i">
              <td>
                <a class="" routerLink="/groups/{{group.id}}">G{{group.groupShortname}}</a>
              </td>
              <td>{{group.cycleName}}</td>
              <td>{{group.levelName}}</td>
              <td>{{group.minDate | date}}</td>
              <td>{{group.maxDate | date}}</td>
              <td>{{group.status}}</td>
              <td>{{group.totalStudents}}</td>


            </tr>
          </tbody>
        </table>

      <!-- </div> -->

<!--
      <div *ngIf=" GroupSwitch=='VIEWSTUDENTS'">

      </div> -->

    </div>
  </div>
  <ngx-spinner></ngx-spinner>
</div>
