<div class="container">
  <div class="row">
    <div *ngIf="!busy" class="col-md-8">
      <h3>Students</h3>


      <a class=" " routerLink="/addStudent">Add Student</a>







      <hr>
      <table class="table small">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name </th>
            <th scope="col">Birthday</th>
            <th scope="col">Parents</th>
            <th> Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students; let i = index" [attr.data-index]="i">
            <td>{{student.id}}</td>
            <td>
              <a class="" routerLink="/students/{{student.id}}">
                {{student.name + ' '+ student.lastname1 +' ' + student.lastname2}}</a>
            </td>
            <td>{{student.birthday}}</td>
            <td>
              <a class="" routerLink="/students/{{student.id}}">Details</a>

            </td>


          </tr>
        </tbody>
      </table>




    </div>
  </div>
  <ngx-spinner></ngx-spinner>
</div>
